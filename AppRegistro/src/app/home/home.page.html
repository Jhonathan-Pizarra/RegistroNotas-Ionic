<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      ESFOT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title-block">
    <div class="heading">
      <img src="assets/img/buho.png" width="90px" style="align:center">
    </div>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>Calificaciones: </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let note of (notes | async)">
     
      <ion-label>
        <h2>{{note.title}}</h2>
        <p>{{note.content}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" [routerLink]="'/view-note/'+note.id">Ver Calificacion</ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-note'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
