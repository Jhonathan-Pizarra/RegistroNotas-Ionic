<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{note.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="Light">
    <ion-card-header>
      <ion-card-subtitle>Fecha de creacion: {{note.createdAt | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>Materia: {{note.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     <p align="justify">Calificacion: {{note.content}}</p>
      <br>
      <ion-button slot="start" color="warning" [routerLink]="'/update-note/' + note.id">Editar</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteNote()">Borrar</ion-button>
      <ion-button slot="start" color="success" [routerLink]="'/home/'">Regresar</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
