    <ion-input id="numero" type="number" min="1" pattern="^[0-9]+" onkeypress="comprueba(this)" rows="6" [(ngModel)]="note.content" placeholder="Ingresa una calificaciÃ³n..." required="true"></ion-input>

</ion-list>
  <ion-button color="success" expand="full" (click)="addNote()" >Crear</ion-button>

</ion-content>
